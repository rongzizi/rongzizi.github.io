<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Lab2-d rotation</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	uniform float theta;
	void main(){
		gl_Position.x = vPosition.x*cos(theta) - vPosition.y*sin(theta);
		gl_Position.y = vPosition.y*sin(theta) + vPosition.y*cos(theta);
		gl_Position.z = vPosition.z;
		gl_Position.w = 1.0;
	}

	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        void main(){
            gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
        }
	</script>

    <script type="text/javascript" src="../JS/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../JS/common/initShaders.js"></script>
    <script type="text/javascript" src="../JS/common/gl-matrix-min.js"></script>

    <script type="text/javascript" src="../JS/Lab2-d.js"></script>

</head>
